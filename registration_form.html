<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background: coral;
            padding: 0 10px;
        }
        
        .wrapper {
            max-width: 500px;
            width: 100%;
            background: #fff;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0, 125);
        }
        
        .wrapper .title {
            font-size: 25px;
            font-weight: 700;
            margin-bottom: 25px;
            color: coral;
            text-transform: uppercase;
            text-align: center;
        }
        
        .wrapper .form {
            width: 100%;
        }
        
        .wrapper .form .input_field {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .wrapper .form .input_field label {
            width: 200px;
            color: black;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .wrapper .form .input_field .input,
        .wrapper .form .input_field .textarea {
            width: 100%;
            outline: none;
            border: 1px solid #d5dbd9;
            font-size: 15px;
            padding: 8px 10px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .wrapper .form .input_field .textarea {
            resize: none;
            height: 125px;
        }
        
        .wrapper .form .input_field .custom_select {
            position: relative;
            width: 100%;
            height: 37px;
        }
        
        .wrapper .form .input_field .custom_select select {
            -webkit-appearance: none;
            appearance: none;
            border: 1px solid #d5dbd9;
            width: 100%;
            height: 100%;
            padding: 10px 10px;
            border-radius: 3px;
            outline: none;
        }
        
        .wrapper .form .input_field .custom_select:before {
            content: "";
            position: absolute;
            top: 12px;
            right: 10px;
            border: 8px solid;
            border-color: #d5dbd9 transparent transparent transparent;
            pointer-events: none;
        }
        
        .wrapper .form .input_field .input:focus,
        .wrapper .form .input_field .textarea:focus,
        .wrapper .form .input_field select:focus {
            border: 1px solid #fec107;
        }
        
        .wrapper .form .input_field p {
            font-size: 14px;
            color: #757575;
        }
        
        .wrapper .form .input_field .check {
            width: 15px;
            height: 15px;
            position: relative;
            display: block;
            cursor: pointer;
        }
        
        .wrapper .form .input_field .check input[type="checkbox"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        
        .wrapper .form .input_field .check .checkmark {
            width: 15px;
            height: 15px;
            border: 1px solid #fec107;
            display: block;
            position: relative;
        }
        
        .wrapper .form .input_field .check .checkmark:before {
            content: "";
            position: absolute;
            top: 1px;
            left: 2px;
            width: 5px;
            height: 2px;
            border: 2px solid;
            border-color: transparent transparent #fff #fff;
            transform: rotate(-45deg);
            display: none;
        }
        
        .wrapper .form .input_field .check input[type="checkbox"]:checked~.checkmark {
            background: coral;
        }
        
        .wrapper .form .input_field .check input[type="checkbox"]:checked~.checkmark:before {
            display: block;
        }
        
        .wrapper .form .inputfield .btn {
            width: 100%;
            padding: 8px 15px;
            font-size: 15px;
            border: 0;
            background: coral;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            outline: none;
        }
        
        .wrapper .form .inputfield .btn:last-child {
            margin-bottom: 0;
        }
        
        .wrapper .form .inputfield .btn:hover {
            background: #f6ad77;
        }
        
        #error_message {
            margin-bottom: 20px;
            background: #fe8b8e;
            padding: 0px;
            text-align: center;
            font-size: 14px;
            transition: all 0.5s ease;
        }
        
        @media(max-width: 600px) {
            .wrapper .form .input_field {
                flex-direction: column;
                align-items: flex-start;
            }
            .wrapper .form .input_field label {
                margin-bottom: 5px;
            }
            .wrapper .form .input_field.terms {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <form action="" action="" id="myform" onsubmit="return validate();">
            <div id="error_message">

            </div>
            <div class="form">
                <div class="input_field">
                    <label>First Name</label>
                    <input type="text" class="input" id="name">
                </div>
                <div class="input_field">
                    <label>Last Name</label>
                    <input type="text" class="input" id="lname">
                </div>
                <!-- <div class="input_field">
                    <label>Password</label>
                    <input type="password" class="input">
                </div>
                <div class="input_field">
                    <label>Confirm Password</label>
                    <input type="password" class="input">
                </div> -->
                <div class="input_field">
                    <label>Gender</label>
                    <div class="custom_select">
                        <select id="select">
						<option value="">Select</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
                    </div>
                </div>
                <div class="input_field">
                    <label>Email Address</label>
                    <input type="Email" class="input" id="email">
                </div>
                <div class="input_field">
                    <label>Phone Number</label>
                    <input type="text" class="input" id="phone">
                </div>
                <div class="input_field">
                    <label>Address</label>
                    <textarea type="text" class="textarea" id="address"></textarea>
                </div>


                <div class="inputfield">
                    <input type="submit" value="Register" class="btn">
                </div>
            </div>
        </form>


</body>
<script>
    function validate() {
        var name = document.getElementById("name").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("address").value;
        var select = document.getElementById("select").value;

        var error_message = document.getElementById("error_message");

        error_message.style.padding = "10px";

        var text;
        if (name == "" && lname == "" && email == "" && select == "" && phone == "" && address == "") {
            text = "please fill field ";
            error_message.innerHTML = text;
            return false;
        }
        if (!isNaN(name) || name.length < 5) {
            text = "Please Enter valid FirstName";
            error_message.innerHTML = text;
            return false;
        } else if (!isNaN(lname) || lname.length < 5) {
            text = "Please Enter valid LastName";
            error_message.innerHTML = text;
            return false;
        } else if (email.indexOf("@") == -1 || email.length < 6) {
            text = "Please Enter valid Email";
            error_message.innerHTML = text;
            return false;
        } else if (select == "") {
            text = "Please select gender";
            error_message.innerHTML = text;
            return false;
        } else if (isNaN(phone) || phone.length != 10) {
            text = "Please Enter valid Phone Number";
            error_message.innerHTML = text;
            return false;
        } else if (address.length < 50) {
            text = "Not fill proper address ";
            error_message.innerHTML = text;
            return false;
        }

        alert("Form Submitted Successfully!");
        return true;
    }
</script>

</html>
